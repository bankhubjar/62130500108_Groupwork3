<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

    <!-- Using via Google Web Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->

    <!-- Using Tailwind via CDN -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

    <!-- Vue CDN -->

    <script src="https://unpkg.com/vue@next"></script>
</head>

<!-- <i class="material-icons">favorite</i> -->

<body>

    <div id="app" class="w-full h-screen bg-gradient-to-tr from-green-400 via-pink-500 to-indigo-500">
        <div class="text-4xl text-center py-10 flex justify-evenly">
            <h1 class="bg-gray-100 p-2 rounded-lg shadow-inner">Gallery Count ( {{countpic}} ) </h1>
            <h1 class="bg-gray-100 p-2 rounded-lg shadow-inner">Like Count ( {{countlike}} )</h1>
        </div>
        <div class="grid grid-cols-2 ">
            <ul v-on:click="togglelike(index)" v-for="(pic,index) in pics">
                <li class="group cursor-pointer shadow-inner flex bg-gray-200 hover:bg-gray-400 transition duration-500 rounded-lg m-4">
                    <img class="h-1/2 w-1/2 rounded-l-lg group-hover:opacity-80 transition duration-500" v-bind:src="pic.src" class="justify-start">
                    <div class="flex my-auto ml-16 w-full">
                        <p class="text-3xl overflow-clip z-1">{{pic.text}}</p>
                    </div>
                    <span v-show="pic.like" class="text-pink-500 text-xl mt-8 mr-8 z-0">
                            <i class="material-icons">favorite</i>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <!-- my main.js -->

    <script src="./main.js"></script>

</body>

</html>
